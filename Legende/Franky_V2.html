    <script>
      setTimeout(() => {
        replaceTMCharactersColors();
      }, 300);

      function replaceTMCharactersColors() {
        const characters = [
          {
            name: "Kinémon",
            color: $PSY,
          },
          {
            name: "Denjiro",
            color: $QCK,
          },
          {
            name: "Nico Robin",
            color: $DEX,
          },
        ];

        $(`table`).each((index) => {
          let $section = $($(`table`)[index]).html();

          characters.forEach((character) => {
            const regex = new RegExp(
              escapeRegExp(`<strong>${character.name}<\/strong>`),
              "gi"
            );

            $section = $section.replace(
              regex,
              `<strong style="color: ${character.color};">${character.name}<\/strong>`
            );
          });

          $($(`table`)[index]).html($section);
        });
      }
    </script>
